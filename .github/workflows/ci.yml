name: C++ CI Workflow

on:
 workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install CMake
      run: sudo apt-get install -y cmake build-essential

    - name: Install dependencies
      run: sudo apt-get install -y build-essential

    - name: Build project
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run tests
      run: |
        cd build
        ctest
